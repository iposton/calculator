<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

 <!--<link rel="stylesheet" href="reset.css">-->

  <link rel="stylesheet" href="styles.css">

</head>
<body>
	<h1>Calculate the Sum</h1>

	<div id="calculator">
	
		<input id="placeholder" class="total" type="text" disabled="true">
		
		<div id="calculator-buttons" class="numbers" class="operators">
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<a>4</a>
			<a>5</a>
			<a>6</a>
			<a>7</a>
			<a>8</a>
			<a>9</a>
			<a>C</a>
			<a>0</a>
			<a>AC</a>
			<a>+</a>
			<a>-</a>
			<a>/</a>
			<a>*</a>
			<a>=</a>
		</div>
	
	</div>

</div>
<footer>&copy; 2015 Ian Poston</footer>

<script>
// All code within this will be in local scope and protected	
(function(){

// Constructor function for Calculator object
function Calculator(){

// Declare self
var self = this;

// This grabs all the divs within the #calculator-buttons
var elements = document.querySelectorAll("#calculator-buttons a");

// Placeholder for values displayed
var placeholder = document.getElementById("placeholder");

// This function initializes when the object is created
(function init(){

	for(var i = 0; i < elements.length; i++) {
		elements[i].addEventListener("click", function(){

				 // Figure out what is within the div
				switch(this.innerHTML){

			                             case "AC":
			                             self.clear();
			                             break;
			                             case "=":
			                             self.equals();
			                             break;
			                              default:
			                              placeholder.value = placeholder.value + this.innerHTML;
			                                   break;

                                }

                            });

	}

})();

		// Equals 
		this.equals = function(){					
			placeholder.value = eval(placeholder.value);			
		}
		// Clear
		this.clear = function(){
			placeholder.value = "";	
		}

	}

	var CALCULATOR = new Calculator();	
	


})();

		
</script>
</body>
</html>
